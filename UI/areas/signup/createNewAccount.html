<div id="create_new_account" class="col s12 m12 l8 xl8 card-panel grey lighten-4">
  <div class="col s12">
    <h5 class="truncate center-align " style="font-weight:bold" >{{labels.CreateNewAccount}}</h5>
  </div>
  <input type="hidden" ng-model="FormData.init" ng-value="init">
  <div class="section col s12">
    <h5>{{labels.ProfileCredentials}}</h5>
    <div class="divider col s12"></div>
    <div class="col s12">
    <div class="input-field col s12 m12 16 xl6" style="padding-left:0px">
        <input id="username" name="username" type="text" length="25" ng-model="FormData.username">
        <label for="username">{{labels.Username}}</label>
    </div>
    </div>
    <div class="input-field col s12 m12 16 xl6">
      <input id="password" name="password" type="password" length="60" ng-model="FormData.password" />
      <label for="password">{{labels.Password}}</label>
    </div>
    <div   class="input-field col s12 m12 16 xl6">
      <input id="confirm_password" type="password" length="60" ng-model="FormData.confirmPassword">
      <label for="confirm_password">{{labels.ConfirmPassword}}</label>
    </div>
  </div>

  <div class="section col s12">
    <h5>{{labels.PersonalInformation}}</h5>
    <div class="divider col s12"></div>
    <div  class="col s12 m12 112 xl12">
      <div class="input-field col s12 m5 15 xl5">
        <input id="utitle" type="text" length="5" ng-model="FormData.title">
        <label for="utitle">{{labels.Title}}</label>
      </div>
    </div>
    <div  class="input-field col s12 m12 16 xl6">
      <input id="first_name" type="text" length="150" ng-model="FormData.first_name">
      <label for="first_name">{{labels.FirstName}}</label>
    </div>
    <div   class="input-field col s12 m12 16 xl6">
      <input id="last_name" type="text" length="150" ng-model="FormData.last_name">
      <label for="last_name">{{labels.LastName}}</label>
    </div>
    <div class="col s12 m12 16 xl6" ng-controller="DatePickerController">
      <label for="dob">{{labels.DateOfBirth}}</label>
      <input input-date type="text" name="dob"  id="dob"  ng-model="FormData.dob" container="" format="dd/mm/yyyy"
      months-full="{{ month }}" months-short="{{ monthShort }}" weekdays-full="{{ weekdaysFull }}" weekdays-short="{{ weekdaysShort }}"
      weekdays-letter="{{ weekdaysLetter }}" disable="disable"  min="{{ minDate }}" max="{{ maxDateToday }}" today="today" first-day="1"
      clear="clear" close="close" select-years="15" on-start="onStart()" on-render="onRender()" on-open="onOpen()" on-close="onClose()"
      on-set="onSet()" on-stop="onStop()" />
    </div>
    <div class="col s12 m12 16 xl6">
      <p class="col s12 center">
        {{labels.Gender}} :
        <input name="gender" type="radio" id="male" ng-model="FormData.gender" ng-value="male"/>
        <label for="male">{{labels.Male}}</label>
        <input name="gender" type="radio" id="female" ng-model="FormData.gender" ng-value="female"/>
        <label for="female">{{labels.Female}}</label>
      </p>
    </div>
    <div class="input-field col s12">
      <input id="NIC" type="text" ng-model="FormData.nic">
      <label for="NIC">{{labels.NationalIdentityCard}}</label>
    </div>
    <div class="input-field col s12">
      <input id="email_address" type="email" class="validate" ng-model="FormData.email">
      <label>{{labels.EmailAddress}}</label>
    </div>
    <div class="input-field col s6 m6 l6 xl6">
      <input id="contact1" type="text" class="validate" ng-model="FormData.contact1">
      <label for="contact1">{{labels.Contact1}}</label>
    </div>
    <div   class="input-field col s6 m6 l6 xl6">
      <input id="contact2" type="text" class="validate" ng-model="FormData.contact2">
      <label for="contact2">{{labels.Contact2}}</label>
    </div>
    <div   class="input-field col s6 m6 l6 xl6">
      <input id="faxNo" type="text" class="validate" ng-model="FormData.faxNo">
      <label for="faxNo">{{labels.FaxNo}}</label>
    </div>
    <div   class="input-field col s12">
      <input id="addressL1" type="text" length="150" ng-model="FormData.addressL1">
      <label for="addressL1">{{labels.Address}} {{labels.Line1}}</label>
    </div>
    <div   class="input-field col s12">
      <input id="addressL2" type="text" length="150" ng-model="FormData.addressL2">
      <label for="addressL2">{{labels.Address}} {{labels.Line2}}</label>
    </div>
    <div   class="input-field col s12">
      <input id="addressL3" type="text" length="150" ng-model="FormData.addressL3">
      <label for="addressL3">{{labels.Address}} {{labels.Line3}}</label>
    </div>
    <div class="input-field col s6 m6 l6 xl6">
      <input id="city" type="text" ng-model="FormData.city">
      <label for="city">{{labels.City}}</label>
    </div>
  </div>
  <div class="section col s12">
    <h5>{{labels.SecurityQuestions}}</h5>
    <div class="divider col s12"></div>
    <div class="col s12 m12 l12 xl12">
      <div class="col s12 nny-margin-add">{{labels.Question}} #1</div>
      <div class="input-field col s12 nny-margin-fix">
        <select material-select watch  ng-change="setQuestion()" ng-model="FormData.question1">
          <option value="" disabled selected><i>- Select -</i></option>
          <option ng-repeat="question in questions" value={{question.id}}>{{question.name}}</option>
        </select>
      </div>
      <div class="input-field col s12 nny-margin-fix">
        <input id="answer1" type="text" ng-model="FormData.answer1">
        <label for="answer1">{{labels.Answer}} #1</label>
      </div>
      <div class="divider col s12"></div>
    </div>

    <div class="col s12 m12 l12 xl12">
      <div class="col s12 nny-margin-add">{{labels.Question}} #2</div>
      <div class="input-field col s12 nny-margin-fix">
        <select material-select watch  ng-change="setQuestion()" ng-model="FormData.question2">
          <option value="" disabled selected><i>- Select -</i></option>
          <option ng-repeat="question in questions" value={{question.id}}>{{question.name}}</option>
        </select>
      </div>
      <div class="input-field col s12 nny-margin-fix">
        <input id="answer2" type="text" ng-model="FormData.answer2">
        <label for="answer2">{{labels.Answer}} #2</label>
      </div>
      <div class="divider col s12"></div>
    </div>
  </div>
  <div class="section col s12">
    <h5>{{labels.TermsAndConditions}}</h5>
    <div class="divider col s12"></div>
    <div class="col s12 center" style="margin-top:50px;">
      <input type="checkbox" class="filled-in" id="agree_terms" ng-model="FormData.agree_terms"/>
      <label for="agree_terms">{{labels.AgreeToTnC}}</label>
    </div>

    <div class="col s12 center" style="margin-top:50px;margin-bottom:30px;">
      <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="submitBtn()">{{labels.Submit}}
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
  <div class="col s12 center">
    <div class="col s12 center">
      <button class="btn waves-effect waves-light"ui-sref="chooseprofile">{{labels.Back}}</button>
    </div>
  </div>
  <div class="col s12" style="margin-bottom:20px;"></div>

</div>
<div class="col s12" style="margin-bottom:30px;"></div>
