<div id="approvalsUI" class="col s12 m12 l8 xl8 card-panel grey lighten-4">
  <div class="col s12 m12 l12">
    <div class="col s5" style="padding-top:30px">
      <h5>{{labels.Approvals}}</h5>
    </div>
    <div class="col s7 nny-rounded-flat-card2">
      <div class="col s3" style="padding-top:15px">
        <select material-select class="center">
          <option value="1">{{labels.Username}}</option>
          <option value="2">{{labels.Approvals}}</option>
          <option value="3">{{labels.Requestor}}</option>
        </select>
      </div>
      <div class="input-field col s9" >
        <input id="approvalsSearch" type="search" required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
      </div>
    </div>
    <div class="divider col s12"></div>
  </div>
  <div class="col s12">
    <div class="">
      <table class="striped highlight">
        <thead>
          <tr>
            <th>{{labels.Username}}</th>
            <th>{{labels.ApprovalType}}</th>
            <th>{{labels.Severity}}</th>
            <th>{{labels.Date}}</th>
            <th>{{labels.Requestor}}</th>
            <th>{{labels.Actions}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "approval in ApprovalsList">
            <td>{{approval.Username}}</td>
            <td>{{approval.ApprovalType}}</td>
            <td>{{approval.Severity}}</td>
            <td>{{approval.Date}}</td>
            <td>{{approval.Requestor}}</td>
            <td>{{approval.Actions}}<a ui-sref="approval({approvalID: approval.ApprovalID})">View</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
<div class="col s12" style="margin-bottom:15px;"></div>
</div>
