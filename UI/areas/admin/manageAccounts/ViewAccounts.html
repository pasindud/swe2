<div id="viewAllAccountsUI" class="col s12 m12 l8 xl8 card-panel grey lighten-4">
  <div class="col s12 m12 l12">
    <div class="col s5" style="padding-top:30px">
      <h5>{{labels.Accounts}} : {{labels.Personal}}</h5>
    </div>
    <div class="divider col s12"></div>
  </div>
  <div class="col s12">
    <div class="">
      <table ng-table ="accounts_table" class="striped highlight">
        <tr ng-repeat="account in $data">
            {{account.accountid}}
            <td title="'Account ID'" filter="{ accountid: 'number'}" sortable="'accountid'"> {{account.accountid}}</td>
            <td title="'Create date'" filter="{ createdDate: 'text'}" sortable="'createdDate'"> {{account.createdDate}}</td>
            <td title="'Currency'" filter="{ currency: 'text'}" sortable="'currency'"> {{account.currency}}</td>
            <td title="'Expire Date'" filter="{ expireDate: 'text'}" sortable="'expireDate'"> {{account.expireDate}}</td>
            <td title="'Locked'" filter="{ locked: 'text'}" sortable="'locked'"> {{account.locked}}</td>
            <td><a ui-sref="account_view({accountid: account.accountid})">View</a></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col s12" style="margin-bottom:15px;"></div>
</div>
