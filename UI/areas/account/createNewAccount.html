<div id="create_new_account" class="col s12 m12 l8 xl8 card-panel grey lighten-4">
  <div class="col s12">
    <h5 class="truncate center-align " style="font-weight:bold" >{{labels.CreateNewAccount}}</h5>
  </div>

  <div class="section col s12">
    <h5>{{labels.ProfileCredentials}}</h5>
     <div class="divider col s12"></div>
    <div class="col s12">
      <div class="input-field col s12 m12 16 xl6" style="padding-left:0px">
        <input id="username" ng-model="username" type="text" length="25">
        <label>{{labels.Username}}</label>
      </div>
    </div>
    <div class="input-field col s12 m12 16 xl6">
      <input id="password" ng-model="password" type="password" length="60">
      <label>{{labels.Password}}</label>
    </div>
    <div class="input-field col s12 m12 16 xl6">
      <input id="confirm_password" type="password" length="60">
      <label>{{labels.ConfirmPassword}}</label>
    </div>
  </div>

  <div class="section col s12">
    <h5>{{labels.PersonalInformation}}</h5>
     <div class="divider col s12"></div>
    <div class="input-field col s12 m12 16 xl6">
      <input id="first_name"  ng-model="first_name" type="text" length="150">
      <label>{{labels.FirstName}}</label>
    </div>
    <div class="input-field col s12 m12 16 xl6">
      <input id="last_name" ng-model="last_name" type="text" length="150">
      <label>{{labels.LastName}}</label>
    </div>
    <div class="col s12 m12 16 xl6" ng-controller="DatePickerController">
      <label for="dob">{{labels.DateOfBirth}}</label>
      <input input-date type="text" name="dob"  id="dob"  ng-model="currentTime" container="" format="dd/mm/yyyy"
      months-full="{{ month }}" months-short="{{ monthShort }}" weekdays-full="{{ weekdaysFull }}" weekdays-short="{{ weekdaysShort }}"
      weekdays-letter="{{ weekdaysLetter }}" disable="disable"  min="{{ minDate }}" max="{{ maxDateToday }}" today="today" first-day="1"
      clear="clear" close="close" select-years="15" on-start="onStart()" on-render="onRender()" on-open="onOpen()" on-close="onClose()"
      on-set="onSet()" on-stop="onStop()" />
    </div>
    <div class="col s12 m12 16 xl6">
      <p class="col s12 center">
        {{labels.Gender}} :
        <input name="gender" type="radio" id="test1" />
        <label for="test1">{{labels.Male}}</label>
        <input name="gender" type="radio" id="test2" />
        <label for="test2">{{labels.Female}}</label>
      </p>
    </div>
    <div class="input-field col s12">
      <input id="NIC" type="text">
      <label>{{labels.NationalIdentityCard}}</label>
    </div>
    <div class="input-field col s12">
      <input id="email_address" type="email" class="validate">
      <label>{{labels.EmailAddress}}</label>
    </div>
    <div class="input-field col s6 m6 l6 xl6">
      <input id="contact1" type="text" class="validate">
      <label>{{labels.Contact1}}</label>
    </div>
    <div class="input-field col s6 m6 l6 xl6">
      <input id="contact2" type="text" class="validate">
      <label>{{labels.Contact2}}</label>
    </div>
    <div class="input-field col s12">
      <input id="address" type="text" length="150">
      <label>{{labels.Address}}</label>
    </div>
  </div>
  <div class="section col s12">
    <h5>{{labels.BankAccountInformation}}</h5>
    <div class="divider col s12"></div>
    <div class="input-field col s12 m12 l6 xl6">
      <input id="account_number" type="text" length="150">
      <label>{{labels.AccountNumber}}</label>
    </div>
    <div class="input-field col s12 m12 l6 xl6">
      <input id="branch" type="text" length="150">
      <label>{{labels.Branch}}</label>
    </div>
    <div class="input-field col s12">
      <input id="account_barrier" type="text" length="150">
      <label>{{labels.AccountBarriersName}}</label>
    </div>
    <div class="input-field col s12 m12 l6 xl6">
      <input id="account_type" type="text" length="150">
      <label>{{labels.AccountType}}</label>
    </div>
    <div class="col s12 m12 16 xl6" ng-controller="DatePickerController">
      <label for="account_open_date">{{labels.AccountOpenDate}}</label>
      <input input-date type="text" name="account_open_date"  id="account_open_date"  ng-model="currentTime" container="" format="dd/mm/yyyy"
      months-full="{{ month }}" months-short="{{ monthShort }}" weekdays-full="{{ weekdaysFull }}" weekdays-short="{{ weekdaysShort }}"
      weekdays-letter="{{ weekdaysLetter }}" disable="disable"  min="{{ minDate }}" max="{{ maxDateToday }}" today="today" first-day="1"
      clear="clear" close="close" select-years="15" on-start="onStart()" on-render="onRender()" on-open="onOpen()" on-close="onClose()"
      on-set="onSet()" on-stop="onStop()" />
    </div>
  </div>
  <div class="section col s12">
    <h5>{{labels.TermsAndConditions}}</h5>
    <div class="divider col s12"></div>
    <div class="col s12 center" style="margin-top:50px;">
      <input type="checkbox" class="filled-in" id="agree_terms" />
      <label for="agree_terms">{{labels.AgreeToTnC}}</label>
    </div>

    <div class="col s12 center" style="margin-top:50px;margin-bottom:30px;">
      <button ng-click="register()" class="btn waves-effect waves-light" type="submit" name="action">{{labels.Submit}}
        <i class="material-icons right" >send</i>
      </button>
    </div>

  </div>

</div>
<div class="col s12" style="margin-bottom:30px;"></div>
