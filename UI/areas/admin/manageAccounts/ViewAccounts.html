<div id="viewAllAccountsUI" class="col s12 m12 l8 xl8 card-panel grey lighten-4">
  <div class="col s12 m12 l12">
    <div class="col s5" style="padding-top:30px">
      <h5>{{labels.Accounts}} : {{labels.Personal}}</h5>
    </div>
    <div class="col s7 nny-rounded-flat-card2">
      <div class="col s3" style="padding-top:15px">
        <select material-select class="center">
          <option value="1">{{labels.Username}}</option>
          <option value="2">{{labels.UserID}}</option>
          <option value="3">{{labels.NIC}}</option>
        </select>
      </div>
      <div class="input-field col s9" >
        <input id="accountsSearch" type="search" required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
      </div>
    </div>
    <div class="divider col s12"></div>
  </div>
  <div class="col s12">
    <div class="">
      <table class="striped highlight">
        <thead>
          <tr>
            <th>Account ID</th>
            <th>Created Data</th>
            <th>Currency</th>
            <th>Expire Date</th>
            <th>Locked</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "account in all_acounts">
            <td>{{account.accountid}}</td>
            <td>{{account.createdDate}}</td>
            <td>{{account.currency}}</td>
            <td>{{account.expireDate}}</td>
            <td>{{account.locked}}</td>
            <td>{{user.Actions}}<a ui-sref="user({account_list: account})">View</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col s12" style="margin-bottom:15px;"></div>
</div>
